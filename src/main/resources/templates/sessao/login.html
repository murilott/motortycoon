<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    </head>
    <body>
        <nav th:replace="~{layout :: header}"></nav>

        <div>
            <h2>Faça login no sistema</h2>
        </div>

        <div th:if="${error}">
            Nome ou senha inválidos.
        </div>
        <div th:if="${param.error}">
            Nome ou senha inválidos.
        </div>
        <div th:if="${param.logout}">
            Você deslogou.
        </div>
        <div th:if="${param.register}">
            Usuário cadastrado com sucesso.
        </div>

        <form th:action="@{/login/entrar}" method="post">
            <div>
                <label for="email">Email:</label>

                <input type="text" placeholder="Seu email" name="email">
            </div>

            <div>
                <label for="senha">Senha</label>

                <input type="text" placeholder="Sua senha" name="senha">
            </div>

            <button id="btnSalvar" type="submit">Entrar</button>

            <a th:href="@{/login/registrar}">Registre-se</a>
        </form>

        <p class="usuario" th:if="${user != null}" th:text="${user}"></p>
        <p th:if="${erro != null}" th:text="${erro}"></p>
        <p th:if="${erroBinding != null}" th:text="${erroBinding}"></p>
    </body>
</html>
