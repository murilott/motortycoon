<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <div th:replace="~{layout :: css}"></div>
        <link rel="stylesheet" href="/css/usuario.css">
        <title>Usuários - Motor Tycoon</title>
    </head>
    <body>
        <nav th:replace="~{layout :: header}"></nav>

        <div class="container usuario-container">
            <div class="usuario-header">
                <h2>Usuários</h2>
                <a th:href="@{login/registrar}" class="btn btn-primary">Novo Usuário</a>
            </div>

            <div class="usuario-table" th:if="${lista.size()} > 0">
                <table>
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome Completo</th>
                            <th>Data de Nascimento</th>
                            <th>Endereço</th>
                            <th>CPF</th>
                            <th>Formas de Pagamento</th>
                            <th>Cargos</th>
                            <th>Carrinho Atual</th>
                            <th>Histórico</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="e : ${lista}">
                            <td th:text="${e.id}"></td>
                            <td th:text="${e.nomeCompleto}"></td>
                            <td th:text="${e.dataNascimento}"></td>
                            <td th:text="${e.endereco}"></td>
                            <td th:text="${e.cpf}"></td>
                            <td th:text="${e.formaPagamento}"></td>
                            <td th:text="${e.cargos}"></td>
                            <td th:text="${e.carrinhoAtual}"></td>
                            <td th:text="${e.historico}"></td>
                            <td><a th:href="@{usuario/editar/{id}(id=${e.id})}" class="btn btn-edit">Editar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="no-products" th:if="${lista.size()} == 0">
                <h3>Nenhum usuário cadastrado</h3>
                <p>Clique em "Novo Usuário" para adicionar um.</p>
            </div>
        </div>
    </body>
</html>
