<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <div th:replace="~{layout :: css}"></div>
        <link rel="stylesheet" href="/css/cadastro.css">
        <title>Editar Usuário - Motor Tycoon</title>
    </head>
    <body>
        <nav th:replace="~{layout :: header}"></nav>

        <div class="container cadastro-container">
            <div class="cadastro-form form-container">
                <h2>Editar Usuário</h2>

                <form th:action="@{/usuario/salvar}" th:object="${elemento}" method="post">
                    <input type="hidden" th:field="*{id}">

                    <div class="form-group">
                        <label for="nomeCompleto">Nome Completo:</label>
                        <input type="text" id="nomeCompleto" placeholder="Nome completo" th:field="*{nomeCompleto}" required>
                        <p class="error-message" th:if="${#fields.hasErrors(\'nomeCompleto\')}" th:errors="*{nomeCompleto}">Erro de nome</p>
                    </div>

                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required>
                        <p class="error-message" th:if="${#fields.hasErrors(\'dataNascimento\')}" th:errors="*{dataNascimento}">Erro de data</p>
                    </div>

                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" placeholder="Endereço" th:field="*{endereco}" required>
                        <p class="error-message" th:if="${#fields.hasErrors(\'endereco\')}" th:errors="*{endereco}">Erro de endereço</p>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" placeholder="Senha" th:field="*{senha}" required>
                        <p class="error-message" th:if="${#fields.hasErrors(\'senha\')}" th:errors="*{senha}">Erro de senha</p>
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" placeholder="CPF" th:field="*{cpf}" required>
                        <p class="error-message" th:if="${#fields.hasErrors(\'cpf\')}" th:errors="*{cpf}">Erro de CPF</p>
                    </div>

                    <div class="form-group">
                        <label for="permissao">Permissões:</label>
                        <input type="number" id="permissao" placeholder="Permissões" th:field="*{permissao}">
                        <p class="error-message" th:if="${#fields.hasErrors(\'permissao\')}" th:errors="*{permissao}">Erro de permissão</p>
                    </div>

                    <div class="form-group">
                        <label for="formaPagamento">Formas de pagamento:</label>
                        <select id="formaPagamento" th:field="*{formaPagamento}" multiple="multiple">
                            <option th:each="forma : ${listaPagamento}" th:value="${forma.id}" th:text="${forma.nome}"></option>
                        </select>
                        <p class="error-message" th:if="${#fields.hasErrors(\'formaPagamento\')}" th:errors="*{formaPagamento}">Erro de forma de pagamento</p>
                    </div>
                
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        <a th:href="@{/usuario}" class="btn btn-secondary">Voltar</a>
                    </div>
                </form>

                <p class="message error" th:if="${erro != null}" th:text="${erro}"></p>
                <p class="message error" th:if="${erroBinding != null}" th:text="${erroBinding}"></p>
            </div>
        </div>
    </body>
</html>
