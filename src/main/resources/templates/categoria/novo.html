<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <div th:replace="~{layout :: css}"></div>
        <link rel="stylesheet" href="/css/cadastro.css">
        <title>Nova Categoria - Motor Tycoon</title>
    </head>
    <body>
        <nav th:replace="~{layout :: header}"></nav>

        <div class="container cadastro-container">
            <div class="cadastro-form form-container">
                <h2>Cadastrar Nova Categoria</h2>

                <form th:action="@{/categoria/salvar}" th:object="${elemento}" method="post">
                    <input type="hidden" th:field="*{id}">

                    <div class="form-group">
                        <label for="nome">Nome da Categoria:</label>
                        <input type="text" id="nome" placeholder="Nome da Categoria" th:field="*{nome}" required>
                        <p class="error-message" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Erro de nome</p>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Salvar Categoria</button>
                        <a th:href="@{/categoria}" class="btn btn-secondary">Voltar</a>
                    </div>
                </form>

                <p class="message error" th:if="${erro != null}" th:text="${erro}"></p>
            </div>
        </div>
    </body>
</html>
