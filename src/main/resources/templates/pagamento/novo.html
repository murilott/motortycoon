<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/cadastro.css"><div th:replace="~{layout :: css}"></div>
        <link rel="stylesheet" href="/css/pagamento.css">
        <title>Nova Pagamento</title>
    </head>
    <body>
        <nav th:replace="~{layout :: header}"></nav>

        <div class="pagamento-header">
            <h2>Cadastrar MÃ©todo de Pagamento</h2>
        </div>

        <form th:action="@{/pagamento/salvar}" th:object="${elemento}" method="post" class="pagamento-form container">
            <input readonly hidden type="text" th:field="*{id}">
            
            <div>
                <label for="nome">Nome:</label>
                
                <input type="text" placeholder="Nome:" th:field="*{nome}">
                <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Erro de nome</p>
            </div>

            <button id="btnSalvar" type="submit">Salvar</button>
        </form>

        <p th:if="${erro != null}" th:text="${erro}"></p>
    </body>
</html>
